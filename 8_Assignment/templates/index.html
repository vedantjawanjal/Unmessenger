<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction (USA)</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>House Price Prediction (USA)</h1>
        <form action="/predict" method="post">
            <label for="bedrooms">Bedrooms:</label>
            <input type="number" id="bedrooms" name="bedrooms" step="0.1" required><br><br>
            <!-- Allow float values with step attribute -->
            <label for="bathrooms">Bathrooms:</label>
            <input type="number" id="bathrooms" name="bathrooms" step="0.1" required><br><br>
            <label for="sqft_living">Sqft Living:</label>
            <input type="number" id="sqft_living" name="sqft_living" step="0.1" required><br><br>
            <label for="sqft_lot">Sqft Lot:</label>
            <input type="number" id="sqft_lot" name="sqft_lot" step="0.1" required><br><br>
            <label for="floors">Floors:</label>
            <input type="number" id="floors" name="floors" step="0.1" required><br><br>
            <label for="view">View:</label>
            <input type="number" id="view" name="view" step="0.1" required><br><br>
            <label for="condition">Condition:</label>
            <input type="number" id="condition" name="condition" step="0.1" required><br><br>
            <label for="sqft_above">Sqft Above:</label>
            <input type="number" id="sqft_above" name="sqft_above" step="0.1" required><br><br>
            <label for="sqft_basement">Sqft Basement:</label>
            <input type="number" id="sqft_basement" name="sqft_basement" step="0.1" required><br><br>
            <label for="yr_built">Year Built:</label>
            <input type="number" id="yr_built" name="yr_built" step="0.1" required><br><br>
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required><br><br>
            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
